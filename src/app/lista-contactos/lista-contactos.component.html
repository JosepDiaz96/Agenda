<!-- La directiva 'NgFor' itera por una colección dada y por 
    cada elemento añade la jerarquía de etiquetas HTML sobre la 
    cuál se está usando. -->

<ul>
  <li *ngFor="let contacto of contactos" (click)= "notificarSeleccionContacto(contacto)">
      {{contacto.nombre}} {{ contacto.apellidos}}

      <!-- La suscripción a eventos se hace poniendo entre paréntesis 
      el nombre del mismo. -->

      <button (click)="notificarEliminarContacto(contacto)">
        Eliminar
      </button>
  </li>
</ul>
